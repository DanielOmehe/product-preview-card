<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="product-preview-wrapper">
      <section class="product-preview-container">
        <div class="product-preview-image">
          <img src="images/image-product-desktop.jpg" alt="product" />
        </div>

        <div class="product-preview-details">
          <h1 class="product">Perfume</h1>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing">
            <h2>$149.99</h2>
            <p>$169.99</p>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="cart icon" srcset="">
            <p>Add to Cart</p></button>
        </div>
      </section>
    </header>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
